<div class="on-sale-container">
  <div class="d-flex flex-row flex-center align-items-center font-size-12"  *ngIf="onSale">
    <span class="dot "></span>
    <span class="status-text">ON SALE</span>
  </div>

  <button class="stock-button" [disabled]="!inStock">
    {{ inStock ? 'In stock' : 'Out of stock' }}
  </button>
</div>
